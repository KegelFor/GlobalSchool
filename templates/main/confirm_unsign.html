{% extends "base.html" %}

{% block content %}
    <h2>Подтверждение отмены курса</h2>
    <p>Вы собираетесь отменить курс "{{ course.title }}".</p>

    {% if enrollment and enrollment.is_paid %}
        <p style="color: red;"><b>Внимание! Оплата за курс не возвращается.</b></p>
    {% endif %}

    <form action="{% url 'unsign_course' course.id %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Согласен, отменить курс</button>
        <a href="{% url 'course_detail' course.id %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
